<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation | Lumon</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { background: #f6fff8; color: #1b4332; font-family: 'Segoe UI', sans-serif; }
        .confirm-container {
            max-width: 400px; margin: 8vh auto; background: #fff; border-radius: 14px;
            box-shadow: 0 6px 24px rgba(16, 185, 129, 0.08); padding: 2.5rem 2rem; text-align: center;
        }
        .confirm-container h1 { color: #10b981; margin-bottom: 0.5em; }
        .confirm-container .icon { font-size: 3rem; margin-bottom: 0.5em; }
        .confirm-container .success { color: #10b981; }
        .confirm-container .error { color: #e63946; }
        .confirm-container a { color: #10b981; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="icon success">&#10003;</div>
        <h1>Email Confirmed</h1>
        <p>Your email has been successfully confirmed! You can now <a href="/">log in</a> to your Lumon account.</p>
    </div>
</body>
</html>
